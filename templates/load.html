			<label class="abt12">{{totalp.order_complete}} </label>
			<label class="abt13">{{totalp.order_pending}}</label>

	</div>
	
	<div class ="movetxt1">

<div class="main_v">
    <div class="main_v1">

</div>
	<div class="upd">
	<p id="nameitem"  style="color: black;"> Logo </p>
</div>

</div>


<div class="leftv">

	<div class="upd">
		<div id="app">
			<div class="row">
			  <div class="col-md-8 offset-md-2">
				<div class="preview-container">
				  <video id="preview"></video>
				</div>

				<label class="empty" id="scanname"> No scans yet </label>

			  </div>
			</div>
		  </div>
	</div>
	<div class="upd">
		<button class="bCancel" id="Cancel1">Load product</button>
	</div>

</div>
</div>
 
<label class= '{{ csrf_token }}' id="crf2"> </label>
</div>


{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
	function copy(that){
	  var inp =document.createElement('input');
	  document.body.appendChild(inp)
	  inp.value =that.textContent
	  inp.select();
	  document.execCommand('copy',false);
	  inp.remove();
	}


	document.getElementById("Cancel1").addEventListener("click", function() {
  
		var qr = document.getElementById('scanname').innerHTML; 

		$.ajax({
		type: "POST",
		url: "loadporo/",
		data: { csrfmiddlewaretoken: '{{ csrf_token }}' , qrcode:qr},  
		success: function (data) {
		 
			var qr = document.getElementById('scanname').innerHTML=data["data"]; 
		}
	});
	
    });

  </script>
  
  <script src="{% static 'app1.js' %}"></script>

{% block content %}{% endblock %}
</body>
</html>
