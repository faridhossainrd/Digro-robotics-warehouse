#index.html
<html>
<head>
    <title>Test Data</title>
    {% load static %}
     <!-- <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js' %}"></script> -->
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script>

       function analyzeText(){
           var text = document.getElementById('text-to-analyze').value;
            
           $.ajax({
               type: "POST",
               url: '{{ 'my-ajax-test/' }}',
               data: { csrfmiddlewaretoken: '{{ csrf_token }}', text: text },  
               success: function callback(response){
                          /* do whatever with the response */
                          alert(response);
                       }
           });


           
       }

       
   </script>



</head>
<body>
    <textarea id="text-to-analyze" rows="12" cols="100"></textarea><br>
    <input type="submit" id="button" value="process" onclick="analyzeText();">

</body>
</html>
